name: CI

on:
  pull_request:
    branches: [master]
  push:

permissions:
  contents: read

jobs:
  ci:
    name: Test & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Typecheck
        run: npx tsc --noEmit

      - name: Test
        run: npm test

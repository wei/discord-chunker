name: CI

on:
  pull_request:
    branches: [master]
  push:

permissions:
  contents: read

jobs:
  ci:
    name: Test & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint & Format
        run: pnpm run lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Unit & Integration Tests
        run: pnpm test

      - name: Start dev server
        run: pnpm dev > /tmp/dev-server.log 2>&1 &
        continue-on-error: true

      - name: Wait for dev server
        run: sleep 3

      - name: E2E Tests
        run: RUN_E2E=1 pnpm test:e2e
        continue-on-error: true

      - name: Upload server logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: dev-server-logs
          path: /tmp/dev-server.log

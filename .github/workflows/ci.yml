name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

permissions:
  contents: read

jobs:
  ci:
    name: Test & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v6
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Lint & Format
        run: pnpm run lint

      - name: Typecheck
        run: pnpm tsc --noEmit

      - name: Typecheck (web)
        run: pnpm tsc --project web/tsconfig.json --noEmit

      - name: Test
        run: pnpm test
